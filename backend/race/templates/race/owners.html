{% extends "race/base.html" %}
{% block title %}Владельцы{% endblock %}
{% block table %}
  {% if owners %}
    <table class="table table-hover table-responsive table-striped" id="resultsTable">
      <thead>
        <tr>
          <th scope="col">Имя</th>
          <th scope="col">Адрес</th>
          <th scope="col">Телефон</th>
        </tr>
        <tr>
          <th scope="col"><input type="text" id="searchbox_name" onkeyup="search('searchbox_name', 0)" placeholder="Поиск"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for owner in owners %}
        <tr>
            <td>{{ owner.name }}</td>
            <td class="w-25">{{ owner.address }}</td>
            <td class="w-25">{{ owner.phone }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Владельцы не найдены</p>
  {% endif %}
{% endblock %}
