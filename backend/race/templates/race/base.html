<!doctype html>
<html lang="ru" class="h-100">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% load static %}

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      <div class="container" bis_skin_checked="1">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 fs-2 text-dark text-decoration-none">{{ title }}</a>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-dark" id="battleslink">Состязания</a></li>
              <li><a href="/rating/" class="nav-link px-2 link-dark" id="ratingslink">Рейтинг жокеев</a></li>
              <li><a href="/horses/" class="nav-link px-2 link-dark" id="horseslink">Лошади</a></li>
              <li><a href="/owners/" class="nav-link px-2 link-dark" id="ownerslink">Владельцы</a></li>
            </ul>
      
            <div class="col-md-3 text-end" bis_skin_checked="1">
              <a href="/admin/" class="btn btn-outline-primary me-2">Войти</a>
            </div>
          </header>
        </div>

        <main class="my-3 flex-shrink-0">
          <div class="container">
            <h4>{% block subheader %}{% endblock %}</h4>
            {% block table %}{% endblock %}
          </div>
        </main>
    <script src="{% static 'js/search.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script> -->
  </body>
</html>
