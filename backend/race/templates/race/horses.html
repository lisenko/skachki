<!doctype html>
<html lang="ru" class="h-100">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <title>Лошади</title>
  </head>
  <body>
      <div class="container" bis_skin_checked="1">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 fs-2 text-dark text-decoration-none">Лошади</a>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-dark">Состязания</a></li>
              <li><a href="/rating/" class="nav-link px-2 link-dark">Рейтинг жокеев</a></li>
              <li><a href="/horses/" class="nav-link px-2 link-secondary">Лошади</a></li>
              <li><a href="/owners/" class="nav-link px-2 link-dark">Владельцы</a></li>
            </ul>
      
            <div class="col-md-3 text-end" bis_skin_checked="1">
              <a href="/admin/" class="btn btn-outline-primary me-2">Войти</a>
            </div>
          </header>
        </div>

        <main class="my-3 flex-shrink-0">
          <div class="container">
            
            {% if horses %}
            <table class="table table-hover table-responsive table-striped" id="resultsTable">
              <thead>
                <tr>
                  <th scope="col">Имя</th>
                  <th scope="col">Владелец</th>
                  <th scope="col">Пол</th>
                  <th scope="col">Возраст</th>
                </tr>
                <tr>
                  <th scope="col"><input type="text" id="searchbox_name" onkeyup="search('searchbox_name', 0)" placeholder="Поиск"></th>
                  <th scope="col"><input type="text" id="searchbox_owner" onkeyup="search('searchbox_owner', 1)" placeholder="Поиск"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {% for horse in horses %}
                <tr>
                    <td><a href="/horse/{{ horse.id }}">{{ horse.name }}</a></td>
                    <td>{{ horse.owner }}</td>
                    <td>{{ horse.get_sex_display }}</td>
                    <td>{{ horse.age }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          {% else %}
            <p>Лошади не найдены</p>
          {% endif %}
          </div>
        </main>
    <script src="{% static 'js/search.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script> -->
  </body>
</html>
