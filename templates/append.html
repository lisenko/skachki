<!doctype html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Добавление</title>
</head>
<body>
    <div class="container" bis_skin_checked="1">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="base.html" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="rating.html" class="nav-link px-2 link-dark">Рейтинг</a></li>
            <li><a href="append.html" class="nav-link px-2 link-dark">Добавление</a></li>
            <li><a href="new_result.html" class="nav-link px-2 link-dark">Новый результат</a></li>
            <li><a href="jockeys.html" class="nav-link px-2 link-dark">Жокеи</a></li>
            <li><a href="horses.html" class="nav-link px-2 link-dark">Лошади</a></li>
          </ul>
    
          <div class="col-md-3 text-end" bis_skin_checked="1">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </header>
    </div>
    
    <main class="my-3 flex-shrink-0">
      <div class="container mt-3">
        <h1>Добавление состязания</h1>
      </div>
        <form>
          <div class="container mt-3">
            <div class="row">
              <div class="col-sm-3">
                <label class="sr-only" for="inlineFormInputName">Название</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Skachki">
              </div>
              <div class="col-sm-2">
                <label class="sr-only" for="inlineFormInputName">Локация</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Стамбул">
              </div>
              <div class="col-sm-2">
                <label class="sr-only" for="inlineFormInputName">Дата</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="01.01.2023">
              </div>
            </div> 
          </div>
          <div class="col-auto container mt-3">
            <button type="submit" class="btn btn-danger">Submit</button>
<!-- INSERT INTO `battles`(`name`, `location`, `startdate`) VALUES ('Название','Локация','Дата'); -->
          </div>
        </form>

        

        <div class="divider py-1 bg-light mt-3"><hr></div>

        <div class="container mt-3">
          <h1>Добавление результатов</h1>
        </div>
        <div class="container mt-5 mb-5">
          <label class="sr-only mb-1" for="inlineFormInputName"><h4>Состязание</h4></label>
          <div class="input-group mb-3">
            <!-- SELECT name FROM battles -->
            <!-- SELECT id FROM battles WHERE name='Skachki2'; -->
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Выберите...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
          </div>
        </div>
        <form action="POST">
          <div class="container mt-3">
              <div class="row">
                <div class="col-sm-2">
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Место</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="0">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Жокей</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Иван">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Лошадь</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Юлий">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Время</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="00:00">
                  </div>
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-success">+</button>
                </div>
                <!-- Всё что в кавычках '' - это переменные. Неправильный запрос SQL!
INSERT INTO `results`(b.id, h.id, j.id, '1', '10:00')
SELECT b.id, h.id, j.id
FROM battles, horses, jockeys
WHERE b.name='Skachki'
AND h.name='Юлий'
AND j.name='Иван'
                 -->
              </div>
          </div>
          <div class="col-auto container mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <!-- Создание таблицы -->
        </form>
        </div>

        <div class="divider py-1 bg-light mt-3"><hr></div>

        <div class="container mt-3">
            <h1>Добавление жокея</h1>
            <!-- INSERT INTO `jockeys`(`name`, `address`, `age`, `rating`) VALUES ('Иван2','Адрес','22','3') -->
            <form>
              <div class="container mt-3">
                <div class="row">
                  <div class="col-sm-3">
                    <label class="sr-only" for="inlineFormInputName">Никнейм</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="Иван">
                  </div>
                  <div class="col-sm-2">
                    <label class="sr-only" for="inlineFormInputName">Возраст</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="25">
                  </div>
                  <div class="col-sm-4">
                    <label class="sr-only" for="inlineFormInputName">Адрес</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="Россия, г. Москва, ул. Гагарина, д. 1, кв. 11">
                  </div>
                  <div class="col-sm-3">
                    <label class="sr-only" for="inlineFormInputName">Рейтинг</label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Выберите...</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                    </div>
                  </div> 
                </div>
              </div>
              <div class="col-auto container mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        
        <div class="divider py-1 bg-light mt-3"><hr></div>

        <div class="container mt-3">
            <h1>Добавление лошади</h1>
            <!-- INSERT INTO `horses`(`owner`, `name`, `sex`, `age`) VALUES ('Алексей2','Юлий2','М','9') -->
            <form>
              <div class="container mt-3">
                <div class="row">
                  <div class="col-sm-2">
                    <label class="sr-only" for="inlineFormInputName">Имя</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="Юлий">
                  </div>
                  <div class="col-sm-2">
                    <label class="sr-only" for="inlineFormInputName">Возраст</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="7">
                  </div>
                  
                  <div class="col-sm-3">
                    <label class="sr-only" for="inlineFormInputName">Пол</label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Выберите...</option>
                          <option value="М">М</option>
                          <option value="Ж">Ж</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <label class="sr-only" for="inlineFormInputName">Владелец</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="Алексей">
                  </div>
                </div>
              </div>
              <div class="col-auto container mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>

        <div class="divider py-1 bg-light mt-3"><hr></div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
