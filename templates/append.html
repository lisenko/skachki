    <main class="my-3 flex-shrink-0">
        <div class="container mt-3">
            <h1>Добавление состезания</h1>
            <form class="form-inline">
                <div class="form-row align-items-center">
                    <div class="col-sm-3 my-1">
                    <label class="sr-only" for="inlineFormInputName">Введите название состезания</label>
                    <input type="text" class="form-control" id="inlineFormInputName" placeholder="Название">
                    </div>
                    <div class="col-sm-3 my-1">
                    <label class="sr-only" for="inlineFormInputGroupUsername">Количество участников</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="0">
                    </div>
                    </div>
                    <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container mt-3">
            <div class="row">
              <div class="col-sm-2">
                <label class="sr-only" for="inlineFormInputName">Введите место</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">#</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="0">
                </div>
              </div>
              <div class="col-sm-3">
                <label class="sr-only" for="inlineFormInputName">Введите жокея</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="ФИО">
              </div>
              <div class="col-sm-3">
                <label class="sr-only" for="inlineFormInputName">Введите лошадь</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Имя">
              </div>
            </div>
        </div>
        <div class="container mt-3">
            <h1>Добавление жокея</h1>
            <form>
                <div class="form-group mt-3 col-sm-3">
                    <label for="exampleInputEmail1">Введите имя жокея</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
                </div>
                <button type="button" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
        

        <div class="container mt-3">
            <h1>Добавление лошади</h1>
            <form>
                <div class="form-group mt-3 col-sm-3">
                    <label for="exampleInputEmail1">Введите имя лошади</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
                </div>
                <button type="button" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
